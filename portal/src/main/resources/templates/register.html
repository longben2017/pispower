<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
</head>
<body>
<form th:action="@{/portal/regis}" method="post">
    <div>
        <!--/*@thymesVar id="error" type=""*/-->
        <span id="basic-addon0">&nbsp;</span>
        <span style="font-size: 12px;color: red" th:text="${error}" aria-describedby="basic-addon0"></span>
        <br/>
    </div>
    <div>
        <span id="basic-addon1">@</span>
        <input id="user_name" name="username" type="text" placeholder="用户名" aria-describedby="basic-addon1" />

    </div>
    <div>
        <span id="basic-addon2">@</span>
        <input id="password" name="password" type="password" placeholder="密码" aria-describedby="basic-addon2" />
    </div>
    <div>
        <span id="basic-addon3">@</span>
        <input id="realname" name="realname" type="text" placeholder="姓名" aria-describedby="basic-addon3" />
    </div>
    <div>
        <span id="basic-addon4">@</span>
        <input id="cellphone" name="cellphone" type="text" placeholder="手机" aria-describedby="basic-addon4" />
    </div>
    <div>
        <span id="basic-addon5">@</span>
        <input id="email" name="email" type="text" placeholder="邮箱" aria-describedby="basic-addon5" />
    </div>
    <br />
    <button type="submit" style="width:190px;">注 册</button>

</form>
</body>
</html>
